description: >
  Example of how to install the TacoTruck CLI in a CircleCI workflow.
  This will install the @testfiesta/tacotruck CLI and verify the installation by printing the version.
usage:
  version: 2.1
  orbs:
    tacotruck: testfiesta/tacotruck@<<pipeline.parameters.dev-orb-version>>
  workflows:
  jobs:
    install-and-verify:
      executor: tacotruck/default
      steps:
        - tacotruck/install:
            check_version: true
